<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu vertical</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body> <!-- body es el contenedor  de todos y tiene como hijos a la etiqueta  ul y h1-->
    <h1>Menu Vertical</h1>
    <!-- -Se crea una lista desordenada con cada  item  del menu q ira en la etiqueta li
         -En el atributo href va los enlaces a los q se hara hipervinculo  con cada item del menu-->
    <!-- Las etiquetas h1 y ul  son etiquetas hermanas, hijas de  de la etiqueta  body (padre)
         -Este tipo de relaciones de jerarquia son importante al momento de hacer el css con selectores -->
    <!--nav: barra de navegacion correcta, para q tenga el tipo de extructura correcta(html semnatico)-->
    <nav>

      <ul>
        <li><a href="http://laboratoria.la/" target="_blank">Inicio</a></li>
        <li><a href="">Sobre mi</a></li>
        <li><a href="">Portafolio</a></li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Noticias</a></li>
      </ul>
    </nav>

  </body>
</html>
